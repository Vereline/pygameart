{% extends 'base.html' %}

{% block title %}Change password{% endblock %}

{% block content %}
    <div class="container">
        <h1>Password Reset</h1>

        <p>You can reset password here</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Reset</button>
        </form>
    </div>
{% endblock %}
