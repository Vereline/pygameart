{% extends 'base.html' %}
{#{% load static %}#}
{% block title %}Delete Art{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <p>Title</p>
        <p>{{ object.title }}</p>
        <p>Description</p>
        <p>{{ object.description }}</p>
        <img src="{{ object.file.url }}"><br>
    <input type="submit" class="btn btn-dark" value="Confirm" />
</form>
{% endblock %}
