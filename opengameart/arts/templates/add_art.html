{% extends 'base.html' %}
{#{% load static %}#}

{% block title %}Add Art{% endblock %}
{% block content %}
    <p> Add your art here</p>
    <form action="{% url 'add_art' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Title</p>
        {{ form.title }}
        <p>Description</p>
        {{ form.description }}
        <p>File</p>
        {{ form.file }}<br>
        <input type="submit" class="btn btn-dark" value="Submit" />
    </form>
{% endblock %}
