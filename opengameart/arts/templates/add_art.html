{% extends 'base.html' %}

{% block title %}Add Art{% endblock %}
{% block content %}
    <div class="card-deck">
        <div class="card">
            <div class="card-body text-center">
                <h3> Add your art here</h3>
                <form action="{% url 'add_art' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p>Title</p>
                    {{ form.title }}
                    <p>Description</p>
                    {{ form.description }}
                    <p>File</p>
                    {{ form.file }}<br>
                    <input type="submit" class="btn btn-dark" value="Submit" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
