<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art form</title>
</head>
<body>
    <p> Add your art here</p>
    <form action="{% url 'add_art' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Title</p>
        {{ form.title }}
        <p>Description</p>
        {{ form.description }}
        <p>File</p>
        {{ form.file }}<br>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
